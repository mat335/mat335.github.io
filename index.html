<!DOCTYPE html>
<html>
<head>
	<title>Matthew Turpin - Online Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<script type="text/javascript" src="assets/js/port.js"></script>
</head>
<body>
<div class="container">
<header>
	<!--<nav>
		<div class="navbar-brand"><img src="images/logo.png" /></div>
		<ul class="nav nav-pills">
  			<li role="presentation" class="active"><a href="#">Home</a></li>
 		 	<li role="presentation"><a href="portfolio.html">Portfolio</a></li>
  			<li role="presentation"><a href="#">Bio</a></li>
		</ul>
	</nav>-->
</header>

<div id="content">
<h1> Matthew Turpin - Online Portfolio </h1>
	
<script id="profile-template" type="text/x-handlebars-template">

	<div class="portfolio-content">
    <figure class="portfolio-cover" title="{{this.name}}">
        {{#if this.covers.[404]}}
        <img class="portfolio-image" src="{{this.covers.[404]}}" alt="">
        {{else}}
            {{#if this.covers.[230]}}
            <img class="portfolio-image" src="{{this.covers.[230]}}" alt="">
            {{else}}
            <img class="portfolio-image" src="{{this.covers.[202]}}" alt="">
            {{/if}}
        {{/if}}
    </figure>
    <h2 class="portfolio-title">{{this.name}}</h2>
    <div class="portfolio-fields">
        <ul class="field-list">
        {{#each this.fields}}
            <li class="field-item">{{this}}</li>
        {{/each}}
        </ul>
    </div>
</div><!-- .portfolio-content --> 
</script>	
</div><!-- #content -->

</div><!-- #wrapper -->
</body>
</html>
