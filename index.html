<!DOCTYPE html>
<html>
<head>
	<title>Matthew Turpin - Online Portfolio</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css">


	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>

	<script type="text/javascript" src="js/port.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
</head>
<body>

<div id="wrapper">
	<header id="header" class="portfolio-header clearfix">

		<script id="profile-template" type="text/x-handlebars-template">
			<figure class="profile-avatar"><img src="{{user.images.[138]}}" alt=""></figure>
	    		<h1 class="profile-name">{{user.display_name}} - Online Portfolio</h1>
	   			 <div class="profile-fields">
	        		
		        </div>
		</script>

	</header>

<div id="selectButtons">
	<button id="webDesign">Web Design</button>
	<button id="graphic">Graphic Design</button>
</div>

<div id="content" class="content-area clearfix">
	<div id="portfolio" class="portfolio-area clearfix">      
	<script id="portfolio-template" type="text/x-handlebars-template">
		<ul class="portfolio-list clearfix">
			{{#each projects}}
				<li class="portfolio-item">
					<div class="portfolio-content">
						<figure class="portfolio-cover" title="{{this.name}}" data-project-id="{{this.id}}">
							{{#if this.covers.[404]}}
								<img class="portfolio-image" src="{{this.covers.[404]}}" alt="">
							{{else}}
								{{#if this.covers.[230]}}
									<img class="portfolio-image" src="{{this.covers.[230]}}" alt="">
								{{else}}
									<img class="portfolio-image" src="{{this.covers.[202]}}" alt="">
								{{/if}}
							{{/if}}
						</figure>
					<h2 class="portfolio-title">{{this.name}}</h2>
						<div class="portfolio-fields">
							<ul class="field-list">
								{{#each this.fields}}
								<li class="field-item">{{this}}</li>
								{{/each}}
							</ul>
						</div>
					</div> 
				</li>
			{{/each}}
		</ul>
	</script>
	</div>
</div><!-- #content -->
<div id="weblinks clearfix">
	<div id="web" class="web-area clearfix">      
		<ul class="portfolio-list clearfix">
				<li class="portfolio-item">
					<div class="portfolio-content">
						<figure class="portfolio-cover">
						<img src="images/Nasa-Hancock.jpeg" />
						</figure>
					<h3 class="portfolio-title">Site Design - Wordpress Install</h3>
						<div class="portfolio-fields">
							<ul class="field-list">
								<a href="http://nasa-hancock.com/" target="_blank" rel="noopener noreferrer"><li class="field-item">Nasa-Hancock</li></a>
							</ul>
						</div>
					</div> 
				</li>
				<li class="portfolio-item">
					<div class="portfolio-content">
						<figure class="portfolio-cover">
						<img src="images/ncyc.png" />
						</figure>
					<h3 class="portfolio-title">Site Design - Wordpress Install</h3>
						<div class="portfolio-fields">
							<ul class="field-list">
								<li class="field-item"><a href="www.namelesscreekyouthcamp.com">Nameless Creek Youth Camp</a></li>
							</ul>
						</div>
					</div> 
				</li>
				<li class="portfolio-item">
					<div class="portfolio-content">
						<figure class="portfolio-cover">
						<img src="images/circus.jpg" />
						</figure>
					<h3 class="portfolio-title">Site Design - Branding Template</h3>
						<div class="portfolio-fields">
							<ul class="field-list">
								<li class="field-item"><a href="#">Circus Mockup - Template Design</a></li>
							</ul>
						</div>
					</div> 
				</li>
				<li class="portfolio-item">
					<div class="portfolio-content">
						<figure class="portfolio-cover">
						<img src="images/tracker.png" />
						</figure>
					<h3 class="portfolio-title">APP Build & Design</h3>
						<div class="portfolio-fields">
							<ul class="field-list">
								<li class="field-item"><a href="#">Tracking Tool</a></li>
							</ul>
						</div>
					</div> 
				</li>
		</ul>
	</div>

</div><!-- #weblinks -->
</div><!-- #wrapper -->
	<footer id="footer" class="portfolio-footer clearfix">
	<p>&copy; Matthew Turpin 
		<span>
			<script type="text/javascript">
	  		document.write(new Date().getFullYear());
			</script>
		</span>
	</p>
	</footer>


</body>
</html>
